<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PHATSS YÊU BẢO TRÂN</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #fcdcdc;
        overflow: hidden;
        font-family: sans-serif;
      }
      .love_word {
        position: absolute;
        font-size: 20px;
        color: #ff5e7e;
        font-weight: bold;
        user-select: none;
        animation: floatUp 5s linear infinite;
      }

      @keyframes floatUp {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-100vh);
        }
      }
    </style>
  </head>
  <body>
    <script>
      const words = [];
      for (let i = 0; i < 100; i++) {
        const div = document.createElement("div");
        div.className = "love_word";
        div.style.left = Math.random() * 100 + "vw";
        div.style.top = Math.random() * 100 + "vh";
        div.style.animationDelay = Math.random() * 5 + "s";
        div.textContent = "PHATSS YÊU BẢO TRÂN";
        document.body.appendChild(div);
        words.push(div);
      }
    </script>
  </body>
</html>
